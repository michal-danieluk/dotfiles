"window.dynamic_title" = true

import = [
  "~/dotfiles/alacritty/.config/alacritty/themes/kanagawa_dragon.toml"
]

[cursor.style]
blink-interval = 750
blinking = "off"
shape = "Beam"
unfocused_hollow = true

[font]
size = 11

[font.bold]
family = "Hack"
style = "Bold"

[font.debug]
persistent_logging = false

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack"
style = "Italic"

[font.normal]
family = "Hack"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "full"
opacity = 0.92

[window.dimensions]
columns = 140
lines = 38

[window.padding]
x = 10
y = 10
